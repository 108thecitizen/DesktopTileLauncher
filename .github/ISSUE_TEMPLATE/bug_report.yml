name: Bug report
description: Something isn't working
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen?
      placeholder: Tell us what you saw…
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: App version
      placeholder: v0.1.2
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      placeholder: 1) … 2) … 3) …
