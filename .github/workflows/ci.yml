name: lint-and-typecheck

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5

      - name: Use vendored GL/EGL libs
        run: |
          cd "$GITHUB_WORKSPACE/vendor/linux-libs/ubuntu-24.04"
          [ -f libEGL.so.1.1.0 ] && [ ! -L libEGL.so.1 ] && ln -sfn libEGL.so.1.1.0 libEGL.so.1 || true
          [ -f libGLdispatch.so.0.0.0 ] && [ ! -L libGLdispatch.so.0 ] && ln -sfn libGLdispatch.so.0.0.0 libGLdispatch.so.0 || true
          [ -f libGLX.so.0.0.0 ] && [ ! -L libGLX.so.0 ] && ln -sfn libGLX.so.0.0.0 libGLX.so.0 || true
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/vendor/linux-libs/ubuntu-24.04:\$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dev deps (no tests)
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -U pip
          if [ -d vendor/wheelhouse-linux ]; then
            pip install --no-index --find-links vendor/wheelhouse-linux -r requirements.txt -r requirements-dev.txt || true
          else
            pip install -r requirements.txt -r requirements-dev.txt
          fi

      - name: Install dev deps via Makefile
        run: make install-dev
      - name: Ruff (lint)
        run: make lint
      - name: Ruff (format check)
        run: make format-check
      - name: Type-check (mypy)
        run: make typecheck
