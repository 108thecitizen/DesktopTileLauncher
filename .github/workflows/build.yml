name: build-windows-exe
on:
  push:
    branches: [ master ]   # you're on master today
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install build deps
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path -Path requirements.txt) {
            pip install -r requirements.txt
          } else {
            pip install pyinstaller
          }
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          if (Test-Path -Path .\DesktopTileLauncher.spec) {
            pyinstaller .\DesktopTileLauncher.spec
          } else {
            pyinstaller --onefile .\DesktopTileLauncher.py
          }
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: DesktopTileLauncher-${{ github.ref_name }}-${{ github.run_number }}
            path: dist/**/DesktopTileLauncher.exe
