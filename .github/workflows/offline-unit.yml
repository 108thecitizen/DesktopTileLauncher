name: Offline unit tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: Use vendored GL/EGL libs
        run: |
          cd "$GITHUB_WORKSPACE/vendor/linux-libs/ubuntu-24.04"
          [ -f libEGL.so.1.1.0 ] && [ ! -L libEGL.so.1 ] && ln -sfn libEGL.so.1.1.0 libEGL.so.1 || true
          [ -f libGLdispatch.so.0.0.0 ] && [ ! -L libGLdispatch.so.0 ] && ln -sfn libGLdispatch.so.0.0.0 libGLdispatch.so.0 || true
          [ -f libGLX.so.0.0.0 ] && [ ! -L libGLX.so.0 ] && ln -sfn libGLX.so.0.0.0 libGLX.so.0 || true
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/vendor/linux-libs/ubuntu-24.04:\$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "QT_QPA_PLATFORM=offscreen" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Reassemble split wheels (PySide6_Addons, etc.)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for aa in vendor/wheelhouse-linux/*.whl.part-aa; do
            base="${aa%.part-*}"
            echo "Reassembling $(basename "$base")"
            cat "$base".part-* > "$base"
          done

      - name: Create venv & install from vendored wheels (offline)
        shell: bash
        env:
          PIP_NO_INDEX: "1"
          PIP_FIND_LINKS: ${{ github.workspace }}/vendor/wheelhouse-linux
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
        run: |
          set -euo pipefail
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -r tests/requirements.txt
          python -m pip install -r requirements.txt

      - name: Run unit tests via Makefile (offline)
        shell: bash
        env:
          PIP_NO_INDEX: "1"
          PIP_FIND_LINKS: ${{ github.workspace }}/vendor/wheelhouse-linux
        run: |
          set -euo pipefail
          . .venv/bin/activate
          make ONLINE=1 test_unit
